<html>

            </a-entity>

            <a-entity gltf-model="#t" position="50 -24 18" scale="3 3 3" id-="grizelda" static-body="shape:sphere; sphereRadius: 10" crimson></a-entity>
            <a-entity gltf-model="#r" scale="3 3 3" rotation="0 180 0" position="-20 -24 -9" static-body="shape:sphere; sphereRadius: 7" re crimson></a-entity>
